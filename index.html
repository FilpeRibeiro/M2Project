<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stylemedia.css">
    <title>Codex</title>
</head>
<body>
    <header>
        <h1> My Decoder</h1>
    </header>
    <main>
        <div class="principal">
            <form onchange="validaIncremento()">
                <div class="texto">
                    <label for="mensagem" > Insira o texto a ser codificado</label>
                    <input type="text" id="mensagem" class="entrada">
                </div>
                <div class="codigo">
                    <select class="selecao">
                        <option value="" selected>--Escolha sua Opção--</option>
                        <option value="cesar">Cifra de Cesar</option>
                        <option value="b64">Base64</option>
                    </select>
                    <div id="passo">
                        <p>Escolha seu passo</p>
                        <input type="number" id="chave" value="0" >
                    </div>
                   
                </div>
                <div class="opcaocodigo">
                    <label for="codificar"><input type="radio" name="escolha" id="codificar" value="codificar">Codificar</label>
                    <label for="decodificar"><input type="radio" name="escolha" id="decodificar" value="decodificar"> Decodificar</label>            
                </div>
                <button class="codifica" >Codificar</button>
                <div class="mensagemdecodificada">
                    <textarea class="saida" cols="30" rows="5"></textarea>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p> Todos os direitos Reservados &#169;</p>
    </footer>
   
    <script src="./script.js"></script>
</body>
</html>
